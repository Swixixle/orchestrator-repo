name: E2E (manual)

# This workflow runs the live E2E test against a real LLM provider.
# It is NEVER triggered automatically – only via manual workflow_dispatch.
# Required secrets: OPENAI_API_KEY
# Optional secrets: RECEIPT_SIGNING_KEY, RECEIPT_KEY_ID, E2E_MODEL, E2E_ENDPOINT
#
# E2E requires halo-receipts to be installable. If the repository is private,
# configure a GitHub token with read access (GH_TOKEN / GITHUB_TOKEN scope).

on:
  workflow_dispatch:
    inputs:
      e2e_endpoint:
        description: "API endpoint path"
        required: false
        default: "/chat/completions"
      e2e_model:
        description: "Model name"
        required: false
        default: "gpt-4.1-mini"

jobs:
  e2e:
    name: E2E tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install halo-receipts (E2E optional dependency)
        run: npm install --no-save github:Swixixle/HALO-RECEIPTS#f58fcace72640689ecc5d0110feafbb08a3424d9
        env:
          # Required if halo-receipts is in a private GitHub repository
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Build halo-receipts package entry point
        run: |
          cd node_modules/halo-receipts
          npm install
          # Build only the package entry (index.ts → dist/index.js).
          # The full halo-receipts build targets a Replit app and will fail; the entry build succeeds first.
          node_modules/.bin/tsx -e "
            import { build } from 'esbuild';
            await build({
              entryPoints: ['index.ts'],
              platform: 'node',
              bundle: true,
              format: 'esm',
              outfile: 'dist/index.js',
              external: ['crypto'],
            });
            console.log('halo-receipts dist/index.js built successfully');
          "

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          RUN_E2E: "1"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RECEIPT_SIGNING_KEY: ${{ secrets.RECEIPT_SIGNING_KEY }}
          RECEIPT_KEY_ID: ${{ secrets.RECEIPT_KEY_ID }}
          E2E_ENDPOINT: ${{ github.event.inputs.e2e_endpoint }}
          E2E_MODEL: ${{ github.event.inputs.e2e_model }}
